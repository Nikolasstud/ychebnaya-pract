<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Подробнее</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">

        <li class="nav-item" ><a href="/tovar" style="text-align:center; background: CadetBlue" class="nav-link active" aria-current="page" >Товар</a></li>

      </ul>
    </header>

  </div>
  <a class="btn" style="background:SteelBlue"  th:href="'/tovar'" >Назад</a>
</head>

<body>
<div>
  <div th:each="el: ${tovar}" >
    <h2 th:text="'ID: ' + ${el.getId()}"></h2>
    <p th:text="'Фамилия: ' + ${el.getTovar()}"></p>
    <p th:text="'Имя: ' + ${el.getArticul}"></p>
    <p th:text="'Отчество: ' + ${el.getVes()}"></p>
    <p th:text="'Паспорт: ' + ${el.getCvet()}"></p>
    <p th:text="'Дата рождения: ' + ${el.getKolvo()}"></p>
    <a class = "btn" style="background:SteelBlue" th:href="'/tovarPackage/tovarEdit/' + ${el.getId()}" >Редактирование</a>
    <a  class = "btn"   style="background:SteelBlue; margin-left:10px" th:href="'/tovarPackage/delete/' + ${el.getId()}" >Удаление</a>
  </div>
  <br>

</div>
</body>
</html>
