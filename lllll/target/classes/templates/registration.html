<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"/>
<head>
  <title>Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="headers/head :: nov"></div>
<body>
<div style="padding: 5px; margin-left: 5px">
  <div th:if="${error}">
    Такой пользователь уже существует.
  </div>

  <p th:text="${error}"></p>

  <form action="/registration" method="post">
    <input  name="nameTovar" type="text" placeholder="Товар" style="margin:10px">
    <input name="articul" type="number" placeholder="Артикул" style="margin:10px">
    <input name="ves" type="number" placeholder="Вес" style="margin:10px">
    <input name="cvet" type="text" placeholder="Цвет" style="margin:10px">
    <input name="kolvo" type="number" placeholder="Кол-во" style="margin:10px">
    <input type="text" placeholder="Логин" name="username" style="margin:10px"/><br>
    <input type="password" placeholder="Пароль" name="password" style="margin:10px"/><br>
    <div><input type="submit" class="btn" value="Зарегистрироваться" style="margin:10px;background:steelblue"/></div>
  </form>
</div>
</body>
</html>
